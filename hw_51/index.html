<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="index.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h1 class="title">What's the weather like?</h1>

			<div>
				<label for="city">Enter city:</label>
				<input type="text" id="city" required />
				<button class="button">Get weather!</button>
			</div>

			<div>
				<div class="weather">
					<h2 class="weather__title"></h2>
					<ul class="weather__info">
						<li class="weather__temp"></li>
						<li class="weather__pressure"></li>
						<li class="weather__description"></li>
						<li class="weather__humidity"></li>
						<li class="weather__speed"></li>
						<li class="weather__deg"></li>

						<img class="weather__icon" src="" />
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
